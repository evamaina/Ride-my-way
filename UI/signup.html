<head>

<body>
	<div class="header">
	  <a href="home.html" class="brand">Ride My Way</a>
	  <div class="header-right">
	    <a href="login.html" class="active">Login</a>
	  </div>
	</div>

	<div id="row">
	    <div class="col-1">
	    	<div id="carImage"><img src="images/carpool.jpg"></div>
	    </div>

	    <div class="col-2">
			<div class="form_container">
				<p class="form_heading">SIGNUP FOR A RIDE</p>
				<form method="post" action="login.html" name="signUp" onsubmit="return validateForm()"">
					<p><input type="text" placeholder="Enter First Name" name="Fname" id="Fname"></p>
					<p><input type="text" placeholder="Enter Last Name" name="Lname" id="Lname"></p>
					<p><input type="text" placeholder="Enter Username"></p>
					<p><input type="email" placeholder="Enter Email"></p>
					<p><input type="number" placeholder="Enter Phone Number" ></p>
					<p><input type="password" placeholder="Enter Password" ></p>
					<p><input type="password" placeholder="Confirm password"></p>
					<p><input type="submit" value="SIGNUP" ></p>
				</form>
			</div>
	    </div>		

	</div>

<footer class="footer">
